name: Release and version client

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/release-client.yml'
      - 'packages/client/**'

jobs:
  release-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build package
        run: yarn build:client

      - name: Lint package
        run: yarn test:ci:client

      - name: Test package
        run: yarn test:ci:client

      - name: Version package
        working-directory: packages/client
        run: |
          # workaround for this: https://github.com/npm/npm/issues/9111
          mkdir .git
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          npm version prerelease --preid alpha --no-workspaces --message 'Create %s for client package'
          rmdir .git
          git push && git push --tags

      - name: Release package
        working-directory: packages/client
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} --no-workspaces
          npm whoami
          npm publish --access public --no-workspaces
