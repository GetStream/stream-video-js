name: React Native Dogfood Release
env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_APP_DISTRIBUTION_TOKEN }}
  MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
  MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
  APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
  APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
  APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
  SENTRY_RN_AUTH_TOKEN: ${{ secrets.SENTRY_RN_AUTH_TOKEN }}
  STREAM_API_KEY: ${{ vars.STREAM_DOGFOOD_API_KEY }}
  STREAM_API_SECRET: ${{ secrets.STREAM_DOGFOOD_API_SECRET }}

on:
  push:
    paths:
      - 'packages/react-native-dogfood/**'
      - 'packages/client/**'
      - 'packages/react-bindings/**'
      - 'packages/react-native-sdk/**'

concurrency:
  group: react-native-workflow-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy_ios:
    name: Build iOS and Deploy-${{ github.ref == 'refs/heads/main' }}
    timeout-minutes: 60
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ESLint Cache
        uses: actions/cache@v3
        with:
          path: './.eslintcache'
          key: ${{ runner.os }}-eslintcache-${{ github.ref_name }}-${{ hashFiles('.eslintcache') }}
      - name: Install Yarn Dependencies
        run: yarn install --immutable
      - name: Build react native dependency packages
        run: yarn build:react-native:deps
      - name: Build RN SDK
        run: yarn build:react-native:sdk
      - name: Install Ruby and Gems
        uses: ruby/setup-ruby@v1
        with:
          working-directory: packages/react-native-dogfood
          bundler-cache: true
      - name: Cache pods
        uses: actions/cache@v3
        with:
          path: packages/react-native-dogfood/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('packages/react-native-dogfood/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: iOS pods setup
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: |
            cd packages/react-native-dogfood/ios;
            bundle exec pod install;
      - name: Build and optionally deploy
        run: |
          cd packages/react-native-dogfood;
          ./scripts/create-sentry-properties.sh;
          bundle exec fastlane build_ios deploy:${{ github.ref == 'refs/heads/main' }};
  deploy_android:
    name: Deploy Android and Deploy-${{ github.ref == 'refs/heads/main' }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: ESLint Cache
        uses: actions/cache@v3
        with:
          path: './.eslintcache'
          key: ${{ runner.os }}-eslintcache-${{ github.ref_name }}-${{ hashFiles('.eslintcache') }}
      - name: Install Yarn Dependencies
        run: yarn install --immutable
      - name: Build react native dependency packages
        run: yarn build:react-native:deps
      - name: Install Ruby and Gems
        uses: ruby/setup-ruby@v1
        with:
          working-directory: packages/react-native-dogfood
          bundler-cache: true
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          check-latest: true
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('packages/react-native-dogfood/*.gradle*', 'packages/react-native-dogfood/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build and optionally deploy
        run: |
          cd packages/react-native-dogfood;
          ./scripts/create-sentry-properties.sh;
          bundle exec fastlane build_android deploy:${{ github.ref == 'refs/heads/main' }};
