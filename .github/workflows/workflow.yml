name: Test and release

on: [push]

jobs:
  workflow:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint Packages
        run: yarn lint:ci:all
      - name: Build packages
        env:
          STREAM_COORDINATOR_RPC_URL: http://localhost:26991/rpc/
          STREAM_COORDINATOR_WS_URL: ws://localhost:8989/rpc/stream.video.coordinator.client_v1_rpc.Websocket/Connect
        run: yarn build:all
      - name: Test packages
        run: yarn test:ci:all
      - name: Release packages
        run: echo 'TODO'
