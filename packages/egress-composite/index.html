<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egress Composite - Stream Video</title>
  </head>
  <body>
    <div id="app">
      <div class="video-container">
        <video
          id="speaker-a"
          class="speaker primary"
          width="100%"
          height="100%"
          autoplay="autoplay"
        ></video>
        <video
          id="speaker-b"
          class="speaker secondary hidden"
          width="100%"
          height="100%"
          autoplay="autoplay"
        ></video>
        <span id="current-user-name"></span>
      </div>
      <div class="screen-share-container">
        <video
          id="screen-share"
          class="screen-share hidden"
          width="100%"
          height="100%"
          autoplay="autoplay"
        ></video>
        <span id="screen-sharer-name"></span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
