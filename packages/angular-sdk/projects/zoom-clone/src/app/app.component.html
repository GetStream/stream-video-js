<mat-toolbar>
  <div class="container">
    <img width="50" src="assets/stream-logo.svg" /> <h1>Stream Meet</h1>
    <div *ngIf="(connectedUser$ | async) as user" class="user-info">
      <app-profile-picture [url]="user.imageUrl" [name]="user.name"></app-profile-picture>
      <button (click)="disconnect()" mat-icon-button aria-label="Log out">
        <mat-icon fontIcon="logout"></mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
