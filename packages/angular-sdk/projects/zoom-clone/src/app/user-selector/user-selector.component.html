<h2>Choose your user</h2>

<ng-container *ngFor="let user of users">
  <div class="user" (click)="userSelected(user.user.id)">
    <app-profile-picture [name]="user.user.name"></app-profile-picture>
    <div class="username">
      {{ user.user.name }}
    </div>
    <mat-progress-spinner
      *ngIf="isConnecting && selectedUserId === user.user.id"
      color="primary"
      diameter="15"
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>
</ng-container>
