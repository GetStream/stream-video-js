<div class="container">
  <mat-toolbar class="mat-elevation-z4" color="primary">
    <div class="toolbar-container">
      <img alt="Stream Meet logo" width="50" src="assets/stream-logo.svg" />
      <h1>Stream Messenger</h1>
      <div *ngIf="connectedUser$ | async as user" class="user-info">
        <app-profile-picture
          [url]="user.imageUrl"
          [name]="user.name"
        ></app-profile-picture>
        <button (click)="disconnect()" mat-icon-button aria-label="Log out">
          <mat-icon fontIcon="logout"></mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
  <app-call *ngIf="!!(activeCall$ | async)" class="call"></app-call>
</div>
