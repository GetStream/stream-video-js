<div class="container">
  {{
    isAcceptInProgress ? 'Connecting...' : 'Incoming call from ' + channelName
  }}
  <app-device-check></app-device-check>
  <div class="call-controls">
    <button
      [disabled]="isAcceptInProgress || isRejectInProgress"
      class="call-control"
      mat-icon-button
    >
      <mat-icon
        *ngIf="!isAcceptInProgress"
        class="call-icon"
        (click)="acceptCall()"
        fontIcon="call"
      ></mat-icon>
      <mat-progress-spinner
        *ngIf="isAcceptInProgress"
        color="primary"
        diameter="15"
        mode="indeterminate"
      ></mat-progress-spinner>
    </button>
    <button
      [disabled]="isAcceptInProgress || isRejectInProgress"
      class="call-control"
      mat-icon-button
      color="warn"
    >
      <mat-icon
        *ngIf="!isRejectInProgress"
        (click)="rejectCall()"
        fontIcon="call_end"
      ></mat-icon>
      <mat-progress-spinner
        *ngIf="isRejectInProgress"
        color="primary"
        diameter="15"
        mode="indeterminate"
      ></mat-progress-spinner>
    </button>
  </div>
</div>
