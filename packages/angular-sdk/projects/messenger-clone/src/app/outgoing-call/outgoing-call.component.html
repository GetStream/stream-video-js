<div class="container">
  {{ isJoinInProgress ? 'Connecting...' : 'Calling ' + channelName }}
  <app-device-check></app-device-check>
  <div class="call-controls">
    <button
      [disabled]="isCancelInProgress"
      class="call-control"
      mat-icon-button
      color="warn"
    >
      <mat-icon
        *ngIf="!isCancelInProgress"
        (click)="cancelCall()"
        fontIcon="call_end"
      ></mat-icon>
      <mat-progress-spinner
        *ngIf="isCancelInProgress"
        color="primary"
        diameter="15"
        mode="indeterminate"
      ></mat-progress-spinner>
    </button>
  </div>
</div>
