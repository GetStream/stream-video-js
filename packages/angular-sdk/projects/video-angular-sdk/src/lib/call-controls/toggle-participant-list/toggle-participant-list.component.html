<button
  *ngIf="call"
  class="str-video__call-controls__button"
  [class.str-video__call-controls__button--enabled]="currentState === 'open'"
  (click)="toggleParticipantList()"
>
  <span
    class="str-video__call-controls__button--icon str-video__call-controls__button--icon-participants"
  ></span>
</button>
