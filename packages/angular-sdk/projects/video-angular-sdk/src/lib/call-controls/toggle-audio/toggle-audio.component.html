<button class="str-video__call-controls__button" (click)="toggleAudio()">
  <span
    class="str-video__call-controls__button--icon"
    [ngClass]="{
      'str-video__call-controls__button--icon-mic': audioState === 'on',
      'str-video__call-controls__button--icon-mic-off': audioState !== 'on'
    }"
  ></span>
</button>
