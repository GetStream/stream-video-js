<div class="str-video__call-controls">
  <button
    class="str-video__call-controls__button"
    [ngClass]="{
      'str-video__call-controls__button--icon-recording-on': isCallRecordingInProgress,
      'str-video__call-controls__button--icon-recording-off': !isCallRecordingInProgress
    }"
    (click)="toggleRecording()"
  ></button>
  <popper-content #statistics>
    <stream-call-statistics></stream-call-statistics>
  </popper-content>
  <button
    class="str-video__call-controls__button str-video__call-controls__button--icon-stats"
    [popper]="statistics"
    [popperTrigger]="popperTrigger"
  ></button>
  <button
    class="str-video__call-controls__button"
    [ngClass]="{
      'str-video__call-controls__button--icon-mic':
        localParticipant?.publishedTracks?.includes(TrackType.AUDIO),
      'str-video__call-controls__button--icon-mic-off':
        !localParticipant?.publishedTracks?.includes(TrackType.AUDIO)
    }"
    (click)="updateAudioMuteState()"
  ></button>
  <button
    class="str-video__call-controls__button"
    [ngClass]="{
      'str-video__call-controls__button--icon-camera':
        localParticipant?.publishedTracks?.includes(TrackType.VIDEO),
      'str-video__call-controls__button--icon-camera-off':
        !localParticipant?.publishedTracks?.includes(TrackType.VIDEO)
    }"
    (click)="updateVideoMuteState()"
  ></button>
  <button
    class="str-video__call-controls__button str-video__call-controls__button--icon-call-end str-video__call-controls__button--variant-danger"
    (click)="endCall()"
  ></button>
</div>
