<div *ngIf="isSpeakingWhileMuted" class="str-video__notification">
  You are muted. Unmute to speak.
</div>
<div class="str-video__call-controls">
  <stream-toggle-recording></stream-toggle-recording>
  <stream-toggle-statistics></stream-toggle-statistics>
  <stream-toggle-screenshare></stream-toggle-screenshare>
  <stream-toggle-audio></stream-toggle-audio>
  <stream-toggle-video></stream-toggle-video>
  <stream-end-call></stream-end-call>
</div>
