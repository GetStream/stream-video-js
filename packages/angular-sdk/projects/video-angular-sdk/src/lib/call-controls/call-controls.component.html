<div #customSpeakWhileMutedNotification>
  <ng-container *ngIf="isSpeakingWhileMuted">
    <ng-content select="[speaking-while-muted-notification]"></ng-content>
  </ng-container>
</div>
<div
  *ngIf="
    isSpeakingWhileMuted && !customSpeakWhileMutedNotification.children.length
  "
  class="str-video__notification"
>
  You are muted. Unmute to speak.
</div>
<div class="str-video__call-controls">
  <ng-content select="[call-controls-start]"></ng-content>
  <div class="str-video__call-controls-section">
    <ng-content select="[call-controls-start-start]"></ng-content>
    <stream-toggle-recording></stream-toggle-recording>
    <stream-toggle-statistics></stream-toggle-statistics>
    <stream-toggle-screenshare></stream-toggle-screenshare>
    <ng-content select="[call-controls-start-end]"></ng-content>
  </div>
  <div class="str-video__call-controls-section">
    <ng-content select="[call-controls-middle-start]"></ng-content>
    <stream-toggle-audio></stream-toggle-audio>
    <stream-toggle-video></stream-toggle-video>
    <stream-end-call></stream-end-call>
    <ng-content select="[call-controls-middle-end]"></ng-content>
  </div>
  <ng-content select="[call-controls-end]"></ng-content>
</div>
