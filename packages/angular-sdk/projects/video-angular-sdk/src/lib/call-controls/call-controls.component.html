<div *ngIf="isSpeakingWhileMuted" class="str-video__notification">
  You are muted. Unmute to speak.
</div>
<div class="str-video__call-controls">
  <button
    *ngIf="call"
    class="str-video__call-controls__button"
    (click)="toggleRecording()"
  >
    <span
      class="str-video__call-controls__button--icon"
      [ngClass]="{
        'str-video__call-controls__button--icon-recording-on':
          isCallRecordingInProgress,
        'str-video__call-controls__button--icon-recording-off':
          !isCallRecordingInProgress
      }"
    >
    </span>
  </button>
  <div>
    <popper-content #statistics>
      <stream-call-statistics></stream-call-statistics>
    </popper-content>
    <button
      *ngIf="call"
      class="str-video__call-controls__button"
      [popper]="statistics"
      [popperTrigger]="popperTrigger"
    >
      <span
        class="str-video__call-controls__button--icon str-video__call-controls__button--icon-stats"
      ></span>
    </button>
  </div>
  <button
    class="str-video__call-controls__button"
    (click)="toggleScreenShare()"
  >
    <span
      class="str-video__call-controls__button--icon"
      [ngClass]="{
        'str-video__call-controls__button--icon-screen-share-on':
          screenShareState === 'on',
        'str-video__call-controls__button--icon-screen-share-off':
          screenShareState !== 'on'
      }"
    ></span>
  </button>
  <button class="str-video__call-controls__button" (click)="toggleAudio()">
    <span
      class="str-video__call-controls__button--icon"
      [ngClass]="{
        'str-video__call-controls__button--icon-mic': audioState === 'on',
        'str-video__call-controls__button--icon-mic-off': audioState !== 'on'
      }"
    ></span>
  </button>
  <button class="str-video__call-controls__button" (click)="toggleVideo()">
    <span
      class="str-video__call-controls__button--icon"
      [ngClass]="{
        'str-video__call-controls__button--icon-camera': videoState === 'on',
        'str-video__call-controls__button--icon-camera-off': videoState !== 'on'
      }"
    ></span>
  </button>
  <button
    *ngIf="call"
    class="str-video__call-controls__button str-video__call-controls__button--variant-danger"
    (click)="endCall()"
  >
    <span
      class="str-video__call-controls__button--icon str-video__call-controls__button--icon-call-end"
    ></span>
  </button>
</div>
