<div class="str-video__call-participants-screen-view">
  <div class="str-video__call-participants-screen-view__screen">
    <ng-container *ngIf="firstScreenSharingParticipant">
      <span class="str-video__call-participants-screen-view__screen__presenter">
        {{ firstScreenSharingParticipant.user?.name }} is presenting their
        screen.
      </span>
      <div class="str-video__call-participants-screen-view__wrapper">
        <stream-participant
          kind="screen"
          [participant]="firstScreenSharingParticipant"
        ></stream-participant>
        <div
          *ngIf="isOverlayVisible"
          class="str-video__call-participants-screen-view__overlay"
        >
          <div>
            <div>
              To avoid an infinity mirror, don't share your entire screen or
              browser window.
            </div>
            <div>Share just a single tab or a different window instead.</div>
          </div>
          <button type="button" (click)="isOverlayVisible = false">
            Got it
          </button>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="str-video__call-participants-screen-view__participants">
    <stream-participant
      *ngFor="
        let participant of participants$ | async;
        trackBy: trackByParticipantId
      "
      [participant]="participant"
    ></stream-participant>
  </div>
</div>
