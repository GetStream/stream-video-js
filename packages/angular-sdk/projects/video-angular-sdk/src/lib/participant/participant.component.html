<div
  class="str-call__participant"
  [class.str-video__participant--speaking]="participant?.isSpeaking"
>
  <audio autoplay [srcObject]="participant?.audioTrack"></audio>
  <div class="str-video__video-container">
    <video
      #video
      [srcObject]="participant?.videoTrack"
      class="str-video__remote-video"
      [class.mirror]="participant?.isLoggedInUser"
      autoplay
    ></video>
    <div class="str-video__participant_details">
      <span class="str-video__participant_name">
        {{ participant?.user?.id }}
        <span
          *ngIf="
            !participant?.publishedTracks?.includes(TrackKind.AUDIO_UNSPECIFIED)
          "
          class="str-video__participant_name--audio-muted"
        >
        </span>
        <span
          *ngIf="!participant?.publishedTracks?.includes(TrackKind.VIDEO)"
          class="str-video__participant_name--video-muted"
        >
        </span>
      </span>
    </div>
  </div>
</div>
