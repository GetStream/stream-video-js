<button
  *ngIf="activeCall"
  (click)="getInviteLink()"
  class="str-video__invite-link-button"
>
  <div
    class="str-video__tooltip str-video__invite-link-tooltip"
    *ngIf="inviteLinkTooltipText"
  >
    {{ inviteLinkTooltipText }}
  </div>
  <div class="str-video__invite-participant-icon"></div>
  <div class="str-video__invite-link-button__text">Invite Link</div>
</button>
