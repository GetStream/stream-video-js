<div class="str-video__call str-video">
  <div class="str-video__call__header">
    <div #customHeader>
      <ng-content select="[call-header]"></ng-content>
    </div>
    <ng-container *ngIf="!customHeader.children.length">
      <h4 class="str-video__call__header-title">
        <ng-content select="[call-header-start]"></ng-content>
        {{ call?.data?.call?.id || 'Not in call' }}
      </h4>
      <ng-content select="[call-header-end]"></ng-content>
    </ng-container>
  </div>
  <ng-content select="[call-stage]"></ng-content>
  <ng-content select="[call-controls]"></ng-content>
</div>
