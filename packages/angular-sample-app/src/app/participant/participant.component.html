<div class="str-call__participant">
    <div class="str-call__participant-name">{{participant?.user?.name}}<span *ngIf="participant?.isLoggedInUser">&nbsp;(You)</span></div>
    <audio *ngIf="participant?.audioTrack; else noAudio" autoplay [srcObject]="participant?.audioTrack"></audio>
    <ng-template #noAudio>
        <div class="str-call__no-audio">Audio unavailable</div>
    </ng-template>
    <video
        *ngIf="participant?.videoTrack; else noVideo"
        [srcObject]="participant?.videoTrack"
        class="str-video__remote-video"
        [class.str-video__mirrored-remote-video]="participant?.isLoggedInUser"
        autoplay
    ></video>
    <ng-template #noVideo>
        <div #videoPlaceholder class="str-call__no-video">No video</div>
    </ng-template>
</div>
