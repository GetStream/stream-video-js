<div class="str-video__participant">
  <div>You</div>
  <audio autoplay [srcObject]="ownMediaStream"></audio>
  <video
    [srcObject]="ownMediaStream"
    class="str-video__remote-video"
    autoplay
  ></video>
  Others:
  <ng-container *ngFor="let participantMediaStreams of participantStreams$  | async">
    <div>{{participantMediaStreams.name}}</div>
    <audio autoplay [srcObject]="participantMediaStreams.audio"></audio>
    <video
      [srcObject]="participantMediaStreams.video"
      class="str-video__remote-video"
      autoplay
    ></video>
  </ng-container>
</div>
